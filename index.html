<!DOCTYPE html>
<html lang="vi">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<title>Thế giới sách</title>
	<link rel="shortcut icon" href="img/favicon.ico" />

	<!-- Load font awesome icons -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
	 crossorigin="anonymous">

	<!-- owl carousel libraries -->
	<link rel="stylesheet" href="js/owlcarousel/owl.carousel.min.css">
	<link rel="stylesheet" href="js/owlcarousel/owl.theme.default.min.css">
	<script src="js/Jquery/Jquery.min.js"></script>
	<script src="js/owlcarousel/owl.carousel.min.js"></script>

	<!-- tidio - live chat -->
	<!-- <script src="//code.tidio.co/bfiiplaaohclhqwes5xivoizqkq56guu.js"></script> -->

	<!-- our files -->
	<!-- css -->
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/topnav.css">
	<link rel="stylesheet" href="css/header.css">
	<link rel="stylesheet" href="css/banner.css">
	<link rel="stylesheet" href="css/taikhoan.css">
	<link rel="stylesheet" href="css/trangchu.css">
	<link rel="stylesheet" href="css/home_products.css">
	<link rel="stylesheet" href="css/pagination_phantrang.css">
	<link rel="stylesheet" href="css/footer.css">
	<!-- js -->
	<script src="data/products.js"></script>
	<script src="js/classes.js"></script>
	<script src="js/dungchung.js"></script>
	<script src="js/trangchu.js"></script>

</head>

<body>
	<script> addTopNav(); </script>

	<section>
		<script> addHeader(); </script>

		<!-- Main Banner -->
		<div class="main-banner">
			<div class="banner-slider">
				<div class="banner-slide">
					<img src="img/banners/banner1.png" alt="Banner 1">
				</div>
				<div class="banner-slide">
					<img src="img/banners/banner2.png" alt="Banner 2">
				</div>
				<div class="banner-slide">
					<img src="img/banners/banner3.png" alt="Banner 3">
				</div>
			</div>
		</div>

		<!-- Promo Banner -->
		<div class="promo-banner">
			<div class="content">
				<img src="img/banners/blackFriday.gif" alt="Black Friday Sale" class="black-friday-gif">
				<span class="discount">GIẢM GIÁ 15%</span>
				<span class="text">CHO TẤT CẢ SÁCH</span>
			</div>
		</div>

		<!-- Category Menu -->
		<div class="category-menu">
			<div class="container">
				<ul class="menu-list">
					<li><a href="#" class="active">Tất cả</a></li>
					<li><a href="#">Văn học</a></li>
					<li><a href="#">Kinh tế</a></li>
					<li><a href="#">Thiếu nhi</a></li>
					<li><a href="#">Kỹ năng sống</a></li>
				</ul>
			</div>
		</div>

		<!-- Sách mới -->
		<section class="books-section">
			<h2>Sách Mới</h2>
			<div id="new-books" class="books-container">
				<!-- Sách mới sẽ được thêm vào đây bằng JavaScript -->
			</div>
		</section>

		<!-- Sách nổi bật -->
		<section class="books-section">
			<h2>Sách Nổi Bật</h2>
			<div id="featured-books" class="books-container">
				<!-- Sách nổi bật sẽ được thêm vào đây bằng JavaScript -->
			</div>
		</section>

		<!-- Nút lọc -->
		<div class="filter-buttons">
			<div class="filter-dropdown">
				<button class="filter-button">
					Giá tiền <i class="fa fa-chevron-down"></i>
				</button>
				<div class="dropdown-content pricesRangeFilter">
					<!-- Filled by JavaScript -->
				</div>
			</div>

			<div class="filter-dropdown">
				<button class="filter-button">
					Khuyến mãi <i class="fa fa-chevron-down"></i>
				</button>
				<div class="dropdown-content promosFilter">
					<!-- Filled by JavaScript -->
				</div>
			</div>

			<div class="filter-dropdown">
				<button class="filter-button">
					Đánh giá <i class="fa fa-chevron-down"></i>
				</button>
				<div class="dropdown-content starFilter">
					<!-- Filled by JavaScript -->
				</div>
			</div>

			<div class="filter-dropdown">
				<button class="filter-button">
					Sắp xếp <i class="fa fa-chevron-down"></i>
				</button>
				<div class="dropdown-content sortFilter">
					<!-- Filled by JavaScript -->
				</div>
			</div>
		</div>

		<!-- Danh sách sản phẩm -->
		<div class="contain-products">
			<div class="filterName">
				<h1>Tất cả sản phẩm</h1>
			</div>
			<ul id="products" class="homeproduct group flexContain">
				<!-- Filled by JavaScript -->
			</ul>
		</div>

		<div class="pagination"></div>

		<!-- Div hiển thị khung sp hot, khuyến mãi, mới ra mắt ... -->
		<div class="contain-khungSanPham" ></div>

		<!-- Auth Buttons -->
		<div class="auth-buttons">
		</div>

		<!-- Login/Register Form -->
		<div class="containTaikhoan">
			<div class="taikhoan">
				<span class="close" onclick="showTaiKhoan(false)">&times;</span>
				
				<ul class="tab-group">
					<li class="tab active"><a href="#login">Đăng nhập</a></li>
					<li class="tab"><a href="#signup">Đăng ký</a></li>
				</ul>

				<div class="tab-content">
					<div id="login">
						<h1>Chào mừng trở lại!</h1>
						<form onsubmit="return logIn(this);">
							<div class="field-wrap">
								<label>Tên đăng nhập<span class="req">*</span></label>
								<input name="username" type="text" required autocomplete="off"/>
							</div>
							<div class="field-wrap">
								<label>Mật khẩu<span class="req">*</span></label>
								<input name="pass" type="password" required autocomplete="off"/>
							</div>
							<p class="forgot"><a href="#">Quên mật khẩu?</a></p>
							<button type="submit" class="button">Đăng nhập</button>
						</form>
					</div>

					<div id="signup">
						<h1>Đăng ký tài khoản mới</h1>
						<form onsubmit="return signUp(this);">
							<div class="field-wrap">
								<label>Họ<span class="req">*</span></label>
								<input name="ho" type="text" required autocomplete="off"/>
							</div>
							<div class="field-wrap">
								<label>Tên<span class="req">*</span></label>
								<input name="ten" type="text" required autocomplete="off"/>
							</div>
							<div class="field-wrap">
								<label>Email<span class="req">*</span></label>
								<input name="email" type="email" required autocomplete="off"/>
							</div>
							<div class="field-wrap">
								<label>Tên đăng nhập<span class="req">*</span></label>
								<input name="newUser" type="text" required autocomplete="off"/>
							</div>
							<div class="field-wrap">
								<label>Mật khẩu<span class="req">*</span></label>
								<input name="newPass" type="password" required autocomplete="off"/>
							</div>
							<button type="submit" class="button">Đăng ký</button>
						</form>
					</div>
				</div>
			</div>
		</div>

	</section> <!-- End Section -->

	<script>
		addContainTaiKhoan(); addPlc();
	</script>

	<div class="footer"><script>addFooter();</script></div>

	<i class="fa fa-arrow-up" id="goto-top-page" onclick="gotoTop()"></i>
</body>

</html>
